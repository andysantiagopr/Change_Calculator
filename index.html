<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiba Inu Change Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- For using Tailwing CDN -->
</head>

<body class="min-h-screen bg-center bg-cover bg-no-repeat flex items-center justify-end p-6 pr-20" style="background-image: url('./img/background.jpg');">
  <!-- 
   min-h-screen: sets min height to 100vh (100% viewport height) 
   bg-center: centers the background img with the viewport 
   bg-cover: makes bg img scale to cover entire screen. CSS: background-size: cover 
   bg-no-repeat: stops image from repeating.
   flex: turns body into a flex container.
   items-center: vertically centers the flex items within the body
   justify-end: pushes the flex items to the right side of the screen. If I want the container to be at the center, I would just do justify-center, and at the left justify-start.
   p-6: Adds padding on all sides. 
   pr-20: Add extra padding on the right.
   -->

  <main class="w-full max-w-3xl bg-white/90 rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Shiba Inu Change Calculator</h1>
    <!-- 
    w-full: a safe default for responsive scaling. 
    max-w-3xl: sets a maximum width so it doesn't get too wide on large screens.
    bg-white/90: white background with 90% opacity.
    rounded-2xl: gives large, rounded corners\
    mb:6: Margin-bottom = 24px; Add spacing below the heading. 
    -->

    <!-- INPUTS ROW -->
    <div class="grid grid-cols-2 gap-6">
      <!-- Left column container -->
      <div class="space-y-2">
        <p class="font-semibold text-slate-700">How much is due for the sale?</p>
        <input id="amount-due" type="text" placeholder="Amount due" class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400"/>
      </div>
       <!-- Right column container -->
      <div class="space-y-2">
        <p class="font-semibold text-slate-700">How much has the customer given you?</p>
        <input id="amount-received" type="text" placeholder="Customer amount given" class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400"/>
      </div>
    </div>
    <!-- 
    grid: el that uses CSS Grid layout, which lets you place child elements into rows and columns in a controlled, two-dimensional way. Grid is better in this use case than flexbox because grid controls items two directions simultaneously.
    grid-cols-2: Creates 2 equal witdth columns
    gap-6: Adds space between grid columns and rows
    space-y-2: The left column container. Adds vertical spacing between direct children.
    font-semibold: font weight = 600.
    text-slate-700: dark gray text.
    w-full: Makes input span 100% of its column. Ensures consistent width and alignment. 
    px-3 py-2: Horizontal padding 3, vertical padding 2
    focus:outline-none. Removes browsers default blue outline.
    focus:ring-2 focus:ring-slate-400. Adds 2px focus ring when input is focused. 
    -->

    <!-- MILITARY CHECKBOX -->
    <div id="military-discount" class="flex items-center gap-2 mt-3">
      <input id="discount-checkbox" type="checkbox" class="h-4 w-4"/>
      <label id="discount-text" class="text-sm text-slate-700">Apply Military Discount</label>
    </div>

    <!-- RESULTS -->
    <div id="change-class" class="mt-5 rounded-xl border border-slate-200 bg-white p-4">
    <p class="text-center font-semibold text-slate-700 mb-3">Results</p>
    </div>

    <!-- BUTTONS ROW -->
    <div class="mt-5 grid grid-cols-2 gap-4">
      <button id="calculate-change" type="button" class="w-full rounded-lg py-3 font-semibold bg-slate-900 text-white hover:bg-slate-800">Calculate!</button>
      <!-- hover: bg-slate-800: set bg color to slate 800 when the user hovers -->

      <!-- FILTER DROPDOWN -->
      <div class="relative">
        <button id="filter-button" type="button" class="w-full rounded-lg py-3 font-semibold border border-slate-300 bg-white hover:bg-slate-50">Filter By Denomination</button>
        <div id="denomination-controls" class="hidden absolute right-0 mt-2 w-full rounded-lg border border-slate-300 bg-white p-3 shadow-lg space-y-1 z-50"></div>
      </div>
    </div>
    <!-- hidden: it sets the display to none. Dropdown is invisible by default. The JS toggles this class on/off. 
    absolute: the relative serves as a reference point for absolutely positioned children. absolute will position itself relative to that element. Helps the dropdown menu behave like a floating pattern and avoids stretching the container. 
    
    -->
    <!-- MILITARY IMAGE -->
    <div id="military-banner" class="hidden mt-6">
      <img src="./img/military-discount.png" class="mx-auto max-w-sm w-full h-auto rounded-lg" alt="Military discount"/>
      <p class="text-center text-sm text-slate-700 mt-2">Thank me for my service.</p>
    <!-- 
    hidden: with vanilla CSS it was display: none. Gets toggled on with JS
    mx-auto: automatically balances margins in the browser. Should center img horizontally inside its container.
    w-full: for responsive scaling. Shrinks nicely on small screens, stops growing on big screens. 
    h-auto: prevents stretching the img. 
    -->
    </div>

    <!-- BONK IMAGE -->
    <div id="cheems-bonk" class="hidden mt-6">
      <img id="cheems-bat" src="./img/cheems-bat.jpg" class="mx-auto max-w-sm w-full h-auto rounded-lg" alt="Bonk"/>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
