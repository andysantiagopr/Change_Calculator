
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <section class="main-container">
        <section class="functionality">
          <h1>Change Calculator</h1>
          <div class="inputs">
            <div class="input1">
            <p>How much is due for the sale?</p>
            <input id="amount-due" type="text" placeholder="Amount due"/>
            </div>
            <div class="input2">
            <p>How much has the customer given you?</p>
            <input id="amount-received" type="text" placeholder="Customer amount given"/>
            </div>
          </div>
          <div class="change">
            <div class="dollars">
              <h2>Dollars</h2><p id="dollars-output">0</p>
            </div>
            <div class="coins">
              <div class="coins-container">
                <div class="coin">
                  <h2>Quarters</h2><p id="quarters-output">0</p>
                </div>
                <div class="coin">
                  <h2>Dimes</h2><p id="dimes-output">0</p>
                </div>
                <div class="coin">
                  <h2>Nickels</h2><p id="nickels-output">0</p>
                </div>
                <div class="coin">
                  <h2>Pennies</h2><p id="pennies-output">0</p>
                </div>
              </div>
            </div>
            <button id="calculate-change" type="button">Calculate!</button>
          </div>
        </section>
      </section>
    </main>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
